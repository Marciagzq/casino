<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="/public/styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
        
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>


<body style=" background-image: url('https://images2.alphacoders.com/280/thumb-1920-280560.jpg'); font-family: 'Dosis', sans-serif;">

  <div style="background-color: rgb(226, 226, 226, 0.3); padding: 30px; margin: 0;">
  <div class="container" >
        <div class="jumbotron" style="background-color: rgb(226, 226, 226, 0.7)">
          <div class="container">
            <h1 style=" font-size: 54px;">Las Vegas <i style='font-size:34px' class='fas'>&#xf79f;</i></h1> 
            <h1>Gambling Word Guess Game</h1>
            <hr>
            <h2>Win big or lose it all!</h2>
            <small>Click any letter to begin...</small>
          </div>
        </div>
    
        <div class="row">
          <div class="col-lg-12">
    
            <div class="card"  style="background-color: rgb(226, 226, 226, 0.7)">
              <div class="card-header" >
                <h3 class="card-title"><strong>Word to Guess</strong></h3>
              </div>
              <div class="card-body">
                <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
              </div>
            </div>
    
            <div class="card"  style="background-color: rgb(226, 226, 226, 0.7)">
              <div class="card-body">
    
                <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
              </div>
            </div>
    
            <div class="card"  style="background-color: rgb(226, 226, 226, 0.7)">
              <div class="card-body">
    
                <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
              </div>
            </div>
    
            <div class="card"  style="background-color: rgb(226, 226, 226, 0.7)">
              <div class="card-body">
    
                <strong>Wins: </strong> <span id="win-counter">0</span>
              </div>
            </div>
    
            <div class="card"  style="background-color: rgb(226, 226, 226, 0.7)">
              <div class="card-body">
                <strong>Losses: </strong> <span id="loss-counter">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
    
    <script type="text/javascript" src="/js/games/hangMan.js">

    </script>
</body>

</html>
